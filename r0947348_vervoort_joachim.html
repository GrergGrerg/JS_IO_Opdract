<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Registreer</h1>
                <p>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</p>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="voornaam" class="form-label">Voornaam</label>
                      <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam">
                    </div>
                    <div class="col-md-6">
                      <label for="naam" class="form-label">Naam</label>
                      <input type="text" class="form-control" id="naam" placeholder="Uw naam">
                    </div>
                    <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" id="gebruikersnaam" placeholder="u911236" aria-label="gebruikersnaam" aria-describedby="basic-addon1">
                      </div>
                    <div class="col-12">
                      <label for="email" class="form-label">E-mailadres</label>
                      <input type="email" class="form-control" id="email" placeholder="mail@example.be">
                    </div>
                    <div class="col-12">
                        <label for="wachtwoord1" class="form-label">Wachtwoord</label>
                        <input type="password" class="form-control" id="wachtwoord1">
                        <div class="small">Je wachtwoord moet minstens 8 tekens lang zijn</div>
                    </div>
                    <div class="col-12">
                        <label for="wachtwoord2" class="form-label">Herhaal wachtwoord</label>
                        <input type="password" class="form-control" id="wachtwoord2">
                    </div>
                    <div class="col-12">
                        <label for="adres" class="form-label">Adres</label>
                        <input type="text" class="form-control" id="adres" placeholder="Uw adres en huisnummer">
                      </div>
                    <div class="col-md-5">
                        <label for="land" class="form-label">Land</label>
                        <select id="land" class="form-select">
                          <option selected>Kies een land</option>
                          <option value="1">BelgiÃ«</option>
                          <option value="2">Nederland</option>
                          <option value="3">Spanje</option>
                          <option value="4">Frankrijk</option>
                          <option value="5">Duitsland</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                      <label for="provincie" class="form-label">Provincie</label>
                      <select id="provincie" class="form-select">
                        <option selected>Kies een provincie</option>
                          <option value="1">Antwerpen</option>
                          <option value="2">Limburg</option>
                          <option value="3">Oost-Vlaandere</option>
                          <option value="4">West-Vlaanderen</option>
                          <option value="5">Vlaams Brabant</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="postcode" class="form-label">Postcode</label>
                      <input type="text" class="form-control" id="postcode">
                    </div>
                    <div class="col-12 border-top border-bottom mt-5">
                        <div class="row mt-3 mb-3">
                            <div class="col-md-8">
                                <h2>Hou me op de hoogte</h2>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="nieuwsbrief">
                                    <label class="form-check-label" for="nieuwsbrief">
                                      Inschrijven voor onze nieuwsbrief
                                    </label>
                                  </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="voorwaarden">
                                    <label class="form-check-label" for="voorwaarden">
                                      Ik ga akkoord met de algemene voorwaarden
                                    </label>
                                  </div>
                            </div>
                            <div class="col-md-4">
                                <h2>Betaling</h2>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="betaling" id="betaling1" checked>
                                    <label class="form-check-label" for="betaling1">
                                      Banking app
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="betaling" id="betaling2">
                                    <label class="form-check-label" for="betaling2">
                                      Overschrijving
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="betaling" id="betaling3">
                                    <label class="form-check-label" for="betaling3">
                                      Visa Card
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="betaling" id="betaling4">
                                    <label class="form-check-label" for="betaling4">
                                      Paypal
                                    </label>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                      <button type="button" class="btn btn-primary" id="button">Wave your magic wand</button>
                    </div>
                  </form>
            </div>
            <div class="col-md-4 mt-5">
                <div class="alert alert-danger" id="rood" role="alert">
                    <h4>Yikes, errors..</h4>
                    <p id="foutmelding"></p>
                </div>
                <div class="alert alert-success" id="groen" role="alert">
                    <h4>Goed gedaan!</h4>
                    <p>Aww yeah, je werd geregistreerd.</p>
                </div>
                <div class="alert alert-primary" id="blauw" role="alert">
                    <h4>Betalingswijze</h4>
                </div>
            </div>
        </div>
    </div>







    <script src="formscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
